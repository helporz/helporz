<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>

  <ion-tabs class="tabs-stable tabs-icon-top tabs-color-active-assertive {{hideTabs}}">

    <!-- Dashboard Tab -->
    <ion-tab title="发现" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/main/near">
      <ion-nav-view name="near"></ion-nav-view>
    </ion-tab>

    <ion-tab title="广场" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/main/setting">
      <ion-nav-view name="square"></ion-nav-view>
    </ion-tab>

    <ion-tab title="发布求助" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/main/post">
      <ion-nav-view name="post"></ion-nav-view>
    </ion-tab>

    <ion-tab title="任务" icon-off="ion-ios-shuffle" icon-on="ion-ios-shuffle-strong" href="#/main/task">
      <ion-nav-view name="task"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="我" icon-off="ho-faxian-outline" icon-on="ho-faxian" href="#/main/me">
      <ion-nav-view name="me"></ion-nav-view>
    </ion-tab>


  </ion-tabs>
</ion-view>
