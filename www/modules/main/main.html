<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view class="xxjxjxj">

  <ion-tabs class="tabs-stable tabs-icon-top color-theme " delegate-handle="rootTabs">

    <!-- Dashboard Tab -->
    <ion-tab title="拜托" icon-off="ho-orz" icon-on="ho-orz" custom-style="1" href="#/main/near">
      <ion-nav-view name="near"></ion-nav-view>
    </ion-tab>

    <ion-tab title="发现" icon-off="ho-discover" icon-on="ho-discover" custom-style="1"
             href="#/main/topic-group/1">
      <ion-nav-view name="topic-group"></ion-nav-view>
    </ion-tab>

    <ion-tab title="发布求助" icon-off="ho-add-on" icon-on="ho-add-on" class="tab-item-active color-theme" icon-only
             ng-click="vm.showPublishList()">
      <ion-nav-view name="post"></ion-nav-view>
    </ion-tab>

    <ion-tab title="任务" icon-off="ho-task" icon-on="ho-task" badge="vm.ui_taskBadge" badge-style="badge-assertive" custom-style="1" href="#/main/task">
      <ion-nav-view name="task"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="我" icon-off="ho-me" icon-on="ho-me" badge="vm.ui_meBadge" badge-style="badge-assertive" custom-style="1" href="#/main/me">
      <ion-nav-view name="me"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</ion-view>
