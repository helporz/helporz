<ion-modal-view>
  <style type="text/css">
    .task-select-wrap {
      height: 80%;
      display: table;
      width: 100%;
    }

    .task-select {
      width: 100%;
      display: table-cell;
      vertical-align: middle;
    }

    .task-select .task {
      text-align: center
    }

    .task-select .task > img {
      text-align: center
    }

    .task-select .task > img {
      width: 80px
    }

    .task-the-next {
      width: 100%;
      letter-spacing: 8px;
      text-align: center;
    }

    .task-the-next > img {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
    }

    .cancel-button {
      width: 100%;
      text-align: center;
    }

    .cancel-button > img {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
    }
  </style>

  <ion-content class="no-header" overflow-scroll="true" style="overflow: hidden;"
               ng-controller="taskPublishListController as ctl">
    <div class="task-select-wrap">
      <div class="task-select">
        <div class="row">
          <div class="col col-33 task">
            <img src="./img/task/publish/shaodai.png" ng-click="ctl.publishShaodai()">

            <p>捎带侠</p>
          </div>
          <div class="col col-33 task">
            <img src="./img/task/publish/qingbao.png" ng-click="ctl.publishQingbao()">

            <p>情报侠</p>
          </div>

          <div class="col col-33 task">
            <img src="./img/task/publish/jiebao.png" ng-click="ctl.publishJiebao()">

            <p>借宝侠</p>
          </div>
        </div>

      </div>

    </div>



    <div class="row">
      <p class='task-the-next'><img src="./img/task/publish/the-next.png"> 占位侠即将登场</p>
    </div>
    <div class="row">
      <div class="cancel-button">
        <img src="./img/task/publish/cancel.png" ng-click="ctl.cancel()">
      </div>
    </div>

  </ion-content>
</ion-modal-view>
