<ion-view view-title="评价" class="comment">


  <ion-content class="has-tabs has-header">

    <div class="top-panel">

      <div class="star-panel">
        <p class="name1"> 整体评价: </p>

        <five-stars value="3.3"></five-stars>

      </div>


      <div class="div-line"></div>

      <p class="name2">印象评价:</p>

      <div class="impress-panel">
        <button class="impress-button impress-1">热情</button>
        <button class="impress-button impress-2">高冷</button>
        <button class="impress-button impress-3">可爱</button>
        <button class="impress-button impress-4">有趣</button>
      </div>
      <div class="impress-panel">
        <button class="impress-button impress-5">耐心</button>
        <button class="impress-button impress-6">迅速</button>
        <button class="impress-button impress-7">细心</button>
        <button class="impress-button impress-8">爽快</button>
      </div>
      <div class="impress-panel">
        <button class="impress-button impress-9">马虎</button>
        <button class="impress-button impress-10">小气</button>
        <button class="impress-button impress-11">拖沓</button>
        <button class="impress-button impress-12">暴躁</button>
      </div>

    </div>

    <div class="comment-panel">
      <textarea autofocus="true"  placeholder="吐槽表白随你便"></textarea>
    </div>

    <div class="padding">
      <button class="ho-button-block button-theme">
        提交
      </button>
    </div>

  </ion-content>
</ion-view>
