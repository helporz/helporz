<ion-view view-title="Home" class="task-view">
  <ion-nav-title class="task-title-container">
    <ho-tab-set widget-id="task" first-on="last" class="ho-tabset ho-tabset-round ho-tabset-outline-theme">
      <ho-tab on-select="vm.cb_post()">我的求助</ho-tab>
      <ho-tab on-select="vm.cb_accept()">我的援助</ho-tab>
    </ho-tab-set>
  </ion-nav-title>

  <!--<ho-tab-set widget-id="task-sub" class="ho-tabset ho-tabset-block ho-tabset-outline-theme"-->
              <!--style="border-bottom: 1px solid">-->
  <ho-tab-set ng-show='vm.tabSelectedIndex == 0' widget-id="task-post" first-on='last' class="ho-tabset ho-tabset-block ho-tabset-outline-theme"
              style="position:absolute;
                    top:64px;">
    <ho-tab class="col-2" on-select="vm.cb_taskGoing()"
            style="font-size:12px;padding-top:5px;height:38px;">
      进行中</ho-tab>
    <ho-tab class="col-2" on-select="vm.cb_taskFinish()"
            style="font-size:12px;padding-top:5px;height:38px;">
      已完成</ho-tab>
  </ho-tab-set>

  <ho-tab-set ng-show='vm.tabSelectedIndex == 1' widget-id="task-accept" first-on='last' class="ho-tabset ho-tabset-block ho-tabset-outline-theme"
              style="position:absolute;
                    top:64px;">
    <ho-tab class="col-2" on-select="vm.cb_taskGoing()"
            style="font-size:12px;padding-top:5px;height:38px;">
      进行中</ho-tab>
    <ho-tab class="col-2" on-select="vm.cb_taskFinish()"
            style="font-size:12px;padding-top:5px;height:38px;">
      已完成</ho-tab>
  </ho-tab-set>

        <!--href="#/main/task/task-state/{{item.id}}"-->

        <div class="task-header">

            <!--<img class="avatar" src="https://ss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=1226112392,1303867474&fm=58g">-->
            <img class="avatar color-text-thirdly"
                 ng-src={{item.ui_avatar!==''?item.ui_avatar:'img/com/avatar-who.png'}} src="img/com/avatar-who.png">

            <p class="name">{{item.ui_nickname}}</p>

            <p class="desc">{{item.ui_identifier}}</p>
          </div>
          <div class="right">
            <!--<button class="chat button button-icon icon ion-ios-chatbubble-outline"-->

            <img class="task-img" ng-src={{item.ui_taskIcon}}>

            <p class="task-desc">
              {{item.ui_taskTypeName}}
            </p>
          </div>

          <div class="div-line"></div>
          <div class="right">

            <div class="task-dot-ctn">

              <div class="dot dot-0">
                <div class="icon" ng-class="{
              'dot-small':item.ui_tagState1==0, 'dot-big':item.ui_tagState1>0, 'offset-right':item.ui_tagState1>0,
              'success-bg':item.ui_tagState1==0, 'success':item.ui_tagState1>1, 'failed':item.ui_tagState1==1,
                'ion-ios-refresh':item.ui_tagState1==2,'ion-checkmark-circled':item.ui_tagState1==3,'ion-close-circled':item.ui_tagState1==1}"></div>
              </div>

              <!--<div class="div-line-0" ng-class="{'div-line-pending':item.ui_tagState2==-1, 'div-line-failed':item.ui_tagState2==1,-->

            'div-line-success':item.ui_tagState2>=0}"></div>

              <div class="dot dot-1">

              'success':item.ui_tagState2>1,

              </div>

              <div class="div-line-1"
                   ng-class="{'div-line-pending':item.ui_tagState3==-1,'div-line-failed':item.ui_tagState3==1, 'div-line-success':item.ui_tagState3>1}"></div>

              <div class="dot dot-2">

               'offset-left':item.ui_tagState3>0,
               'pending-bg':item.ui_tagState3==-1, 'failed':item.ui_tagState3==1, 'success':item.ui_tagState3>1,
                  'ion-close-circled':item.ui_tagState3==1, 'ion-ios-refresh':item.ui_tagState3==2,
                  'ion-checkmark-circled':item.ui_tagState3==3 }"></div>
              </div>
            </div>

            <div class="task-desc-ctn">
              <p class="desc desc-0">{{item.ui_tagText1}}</p>

              <p class="desc desc-1">{{item.ui_tagText2}}</p>

              <p class="desc desc-2">{{item.ui_tagText3}}</p>
            </div>

          </div>
        </div>

          <div ng-if="item.ui_showOptPassive==true"
               class="align-right ho-button button-gray button-outline ho-button-small"
               ng-click="vm.opt_passive($index)">{{item.ui_textOptPassive}}
          </div>
          <div ng-if="item.ui_showOptActive==true"
               class="align-right ho-button button-light-red ho-button-small"
               ng-click="vm.opt_active($index)">{{item.ui_textOptActive}}
          </div>
        </div>
