<ion-header-bar align-title="center" class="bar-dark" style="background-color:#ff492f">
  <div class="buttons">
    <button class="button button-icon icon ion-arrow-left-c" ui-sref="im-list">
    </button>
  </div>
  <!-- <div class="h1 title" ng-bind="message.name">微信</div> -->
  <div class="h1 title col-center" ng-bind="conversation.cUserNickname"></div>
  <div class="buttons">
    <button class="button button-icon icon ion-person"></button>
  </div>
</ion-header-bar>

<ion-view view-title="{{conversation.cUserNickname}}">
  <ion-content class="rj-stable-content has-footer" delegate-handle="messageDetailsScroll" id="message-detail-content">
    <ion-refresher pulling-text="..." on-refresh="doRefresh()" pulling-icon=""></ion-refresher>
    <div ng-repeat="item in messageDetails">
      <p class="rj-message-time" ng-bind="item.time|DateShow" ng-if="true"></p>

      <div class="rj-message-wrap" ng-if="!item.isFromMe">
        <img ng-src="{{cUser.avatar}}" class="rj-head-pic" err-src="img/ionic.png">
        <span class="rj-triangle-left"></span>

        <p class="rj-message" ng-bind="item.message"></p>
      </div>
      <div class="rj-message-wrap" ng-if="item.isFromMe">
        <img ng-src="{{user.avatar}}" class="rj-head-pic-right" err-src="img/ionic.png"/>
        <!--<img src="img/ionic.png" class="rj-head-pic-right">-->
        <span class="rj-triangle-right"></span>

        <p class="rj-message-right" ng-bind="item.message"></p>
        <ion-spinner icon="ios-small" style="float:right; margin: 5px 5px;" ng-if="item.sendState==0"></ion-spinner>
        <p class="icon ion-alert" style="float:right; margin: 5px 5px; color:red" ng-if="item.sendState==-1"/>
      </div>
    </div>
  </ion-content>
